# /etc/nsswitch.conf
#
# Example configuration of GNU Name Service Switch functionality.
# If you have the `glibc-doc-reference' and `info' packages installed, try:
# `info libc "Name Service Switch"' for information about this file.

passwd:         files sss
group:          files sss
shadow:         files sss
hosts:          files dns
networks:       files dns
protocols:      db files
services:       db files sss
ethers:         db files
rpc:            db files
netmasks:       files
bootparams:     files
aliases:        files
netgroup:       sss files
sudoers:        files sss
